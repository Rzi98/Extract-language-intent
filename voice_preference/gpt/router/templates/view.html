<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <title>Result</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body">
        <div class="container">
            <h1 class="mt-4">Result</h1>
            <div class="jumbotron" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">

                <table class="table table-striped table-bordered" style="box-shadow: inset; padding: auto; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    <thead>
                        <tr>
                            <th scope="col">Input</th>
                            <th scope="col">Features</th>
                            <th scope="col">Intensity</th>
                            <th scope="col">Speed/Distance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>{{ data[item]['input'] }}</td>
                                <td>{{ data[item]['features'] }}</td>
                                <td>{{ data[item]['intensity'] }}</td>
                                <td>{{ data[item]['types'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </nav>
</body>
</html>
